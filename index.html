<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e5fad;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #2e86de;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="toggle-link" onclick="showSignup()">Don't have an account? Signup</div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display:none;">
      <h2>Signup</h2>
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button onclick="signup()">Signup</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      if (username === "" || password === "") {
        alert("Please fill all fields");
      } else {
        alert("Login successful!\nUsername: " + username);
      }
    }

    function signup() {
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if (username === "" || email === "" || password === "") {
        alert("Please fill all fields");
      } else {
        alert("Signup successful!\nWelcome, " + username);
        showLogin();
      }
    }
  </script>

</body>
</html>
